<!DOCTYPE html>
<html>
    <head><title>js operator</title></head>
    <script>
      //= assignment operator  
       var x=8;
        var y=10;
        // +addition
        var z=x+y;
        console.log('addition',z);
        //- subtration
        var z=x-y;
        console.log('subtraction',z);
        //* multipication operator
        var z=x*y;
        console.log('multipication',z);
        // division 
        var z=x/y;
        console.log('divison',z);
       // modulus 
       var z=x%y;
        console.log('modulus',z);
        let a=4;
        ++a;
        console.log(a);
 
    </script>

    </body>
</html>

    <title>js function</title>
    <script>
        function addition(x, y) {
            return x + y;   
        }
        function subtraction(x, y) {
            return x - y;   
        }
        function mul(x, y) {
            return x * y;   
        }
        let res=addition(10,20);
        console.log('addition',res);
        let res1=subtraction(50,20);
        console.log('ssubstraction',res1);
        
        let res2=mul(50,20);
        console.log('mul',res2);
    </script>
</head>

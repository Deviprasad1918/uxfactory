<!DOCTYPE html>
<html>

<head>
    <title>js date</title>
    <script>
     //while loop
        var x = 1, n = "";
        while (x < 5) {
            n += "number is " + x + "<br>";
            x++;
        }
        document.write(n);
        //do while
        let a = "", y = 0;
        do {
            a += "number is " + y;
            ++y;
        } while (y < 10);
        document.write(a);
        // conditions

    </script>
</head>

<body>
</body>

</html>

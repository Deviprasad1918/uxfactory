<!-- Write an HTML code to display Ordered, Unordered and Descriptive lists. -->

<!DOCTYPE html>
<html>
    <head>
        <title>practise example 6</title>
    </head>
    <body>
        <!--order list -->
        <h1>ordered list</h1>
        <ol>
            <li>iphone</li>
            <li>one plus</li>
            <li>nokia</li>
            <li>samsung</li>
        </ol>
        <!--unorder list -->
        <h2>unorder list</h2>
        <ul>
            <li>iphone</li>
            <li>one plus</li>
            <li>nokia</li>
            <li>samsung</li>
        </ul><br>
        <!--Description list -->
        <h2>Description list</h2>
        <dl>
            <dt>sweets</dt>
            <dd>kajju,laddu,burji</dd>
            <dt>mobiles</dt>
            <dd>nokia,samsung,oneplus</dd>
        </dl>
    </body>
</html>

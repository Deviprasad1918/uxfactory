<!DOCTYPE html>
<html>
    <head>
        <title>Formating Elements</title>
    </head>
    <body>
        <b>UX factory</b><br>
        <strong>UX factory</strong><br>
        <i>UX factory</i><br>
        <mark>UX factory</mark><br>
        <small>UX factory</small><br>
        <ins>UX factory</ins><br>
        <del>UX factory</del><br>
        <p>this website<sub>ux factory</sub>[dot]com</p>
        <p>this website<sup>ux factory</sup>[dot]com</p>   
    </body>
</html>

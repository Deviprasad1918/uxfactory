<!DOCTYPE html>
<html>

<head>
    <title>Create Table in Html</title>   
    <style>
       table, th, td {
            border: 1px solid #000000;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>  
        <tr>
            <th>studentname</th>
            <th>course</th>
            <th>owner</th>
        </tr>
        <tr>
            <td>GOOGLE</td>
            <td>seo</td>
         <td>Sergey Brin and Larry Page</td>
        </tr>
    </table>
</body>

</html>
